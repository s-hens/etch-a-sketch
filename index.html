<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steph-a-Sketch</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ephesis&family=Varela+Round&display=swap">
    <!--My CSS and JS-->
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="redBox">
            <div class="borderDetailContainer">
                MAGIC<span class="titleText">Steph A Sketch</span>SCREEN
            </div>
            <div id="gridContainer"></div>
            <div class="borderDetailContainer">
                <div class="dial"></div>
                <div class="dial"></div>
            </div>
        </div>
        <div id="controlContainer">
            <div id="shakeContainer">
                <button id="shakeButton">Shake</button>
            </div>
            <div id="sliderContainer">
                <p>Grid size</p>
                <img src="./images/grid-big.png">
                <input type="range" min="8" max="64" value="48" class="slider" id="cellSlider">
                <img src="./images/grid-small.png">
            </div>
        </div>
    </div>
    <div id="footer">
        by Steph Henson | <a href="https://github.com/s-hens">GitHub</a>
    </div>
</body>
</html>
